<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    
    <link rel="stylesheet" href="master.css" />
    <link rel="stylesheet" href="media-query.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="all.min.css">
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    
  </head>
  <body>
    <div class="m-container">
      <div class="result-sect">
        <p>Your Result</p>
        <div class="result">
          <p>76 <span>of 100</span></p>
          <p>Great</p>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="sum">
        <p>Summary</p>
        <div class="var react">
          <p><img src="assets/images/icon-reaction.svg" alt=""> Reaction</p>
          <p>80 / 100</p>
        </div>
        <div class="var memory">
          <p><img src="assets/images/icon-memory.svg"></img>Memory</p>
          <p>92 / 100</p>
        </div>
        <div class="var verbl">
          <p><img src="assets/images/icon-verbal.svg"></img>Verbal</p>
          <p>61 / 100</p>
        </div>
        <div class="var visual">
          <p><img src="assets/images/icon-visual.svg"></img>Visual</p>
          <p>72 / 100</p>
        </div>
        <button>Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/NourAdwe">Nour-Adwe</a>.
    </div>
  </body>
</html>
